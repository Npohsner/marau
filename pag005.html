        .flyer {
        position: relative;
        display: inline-block;
        }

        .flyer img {
            display: block;
            width: 100%;
            position: center;
        }

        /* Imagem base (primeira) */
        .flyer .base {
            position: relative;
            z-index: 1;
        }

        /* Imagem sobreposta (esgotado.jpeg) */
        .flyer .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.3); /* centraliza e deixa com 30% do tamanho */
            opacity: 0.5; /* transparência */
            z-index: 2;
            pointer-events: none; /* evita interferência com cliques */
        }
        .flyer .item {
    position: relative;

}

.flyer .item img {

}

/* Imagem sobreposta */
